<!DOCTYPE html>
<html>
  <head>
    <title>Solar Panel AR Animation</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <!-- Marker -->
      <a-marker preset="hiro">

        <!-- Solar Panel -->
        <a-entity id="panel" position="0 0.3 0" scale="1 1 1">
          <a-box depth="0.05" height="1.0" width="1.6" color="#002244" shader="flat"></a-box>
          <a-box depth="0.02" height="1.05" width="1.65" color="#AAAAAA" position="0 0 0"></a-box>
          <a-cylinder radius="0.05" height="0.5" color="#666666" position="0 -0.25 0" rotation="90 0 0"></a-cylinder>
        </a-entity>

        <!-- Sun (sibling, not child of panel) -->
        <a-entity id="sun" position="0 1.5 0.5" scale="0.1 0.1 0.1">
          <a-sphere radius="0.5" color="#FFD700" material="emissive:#FFD700; emissiveIntensity: 2; shader: standard;"></a-sphere>
        </a-entity>

        <!-- Camera -->
        <a-entity camera></a-entity>

      </a-marker>

    </a-scene>

    <script>
      const json_url = "tilt_predictions.json"; // JSON with {HR, tilt} values
      const stepDuration = 1000; // 1 second per step
      const PI = Math.PI;

      fetch(json_url)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          const panel = document.querySelector("#panel");
          const sun = document.querySelector("#sun");
          let i = 0;

          function updateAnimation() {
            if (i >= data.length) i = 0; // Loop

            const hour = data[i].HR;
            const tilt_radians = data[i].tilt;

            // --- Panel Tilt ---
            const panelTiltDegrees = tilt_radians * (180 / PI);
            panel.setAttribute('rotation', `${panelTiltDegrees} 0 0`);

            // --- Sun Position (above panel) ---
            const sunX = (hour - 13) / 8 * 1.2;      // horizontal sweep
            const sunY = 1.5 + tilt_radians * 0.5;   // always above panel
            const sunZ = 0.5;                        // slightly in front
            sun.setAttribute('position', `${sunX} ${sunY} ${sunZ}`);

            i++;
            setTimeout(updateAnimation, stepDuration);
          }

          updateAnimation();
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          alert("Error loading animation data. Check console.");
        });
    </script>
  </body>
</html>
