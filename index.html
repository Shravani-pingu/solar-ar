<!DOCTYPE html>
<html>
  <head>
    <title>Solar Panel AR Animation - Optimized</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>

      <a-marker preset="hiro">

        <a-entity id="sun" position="0 0.1 -0.05" scale="0.1 0.1 0.1">
          <a-sphere radius="0.2" color="#FFD700"
            material="shader: standard; emissive:#FFD700; emissiveIntensity:2"></a-sphere>
        </a-entity>

        <a-entity id="panel" position="0 0.05 0" scale="1 1 1">
          <a-box depth="0.05" height="0.05" width="0.15" color="#002244" shader="flat"></a-box>
          <a-cylinder radius="0.02" height="0.05" color="#666666" position="0 -0.025 0" rotation="90 0 0"></a-cylinder>
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <script>
      const json_url = "tilt_predictions.json"; // JSON {HR, tilt}
      const stepDuration = 1000; // 1s per step
      const PI = Math.PI;

      fetch(json_url)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          const panel = document.querySelector("#panel");
          const sun = document.querySelector("#sun");
          let i = 0;

          function animate() {
            // Loop the data when the end is reached
            if (i >= data.length) i = 0;

            const hour = data[i].HR;
            const tilt = data[i].tilt; // tilt is expected to be in radians

            // --- Panel Tilt ---
            const panelTiltDegrees = tilt * (180 / PI);
            // Apply rotation around the X-axis (pitch)
            panel.setAttribute('rotation', `${panelTiltDegrees} 0 0`);

            // --- Sun Movement ---
            // Horizontal sweep (X) based on hour (e.g., 5 to 21, centered at 13)
            const sunX = (hour - 13) / 8 * 0.15; 
            // Vertical position (Y) adjusted for tilt
            const sunY = 0.1 - tilt * 0.05;
            // Z position (in front of the panel)
            const sunZ = -0.05;
            
            sun.setAttribute('position', `${sunX} ${sunY} ${sunZ}`);

            i++;
            setTimeout(animate, stepDuration);
          }

          animate();
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          // Fallback message if data loading fails
          alert("Error loading animation data. Check console for details.");
        });
    </script>
  </body>
</html>
