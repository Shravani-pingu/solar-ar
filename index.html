<!DOCTYPE html>
<html>
  <head>
    <title>Solar Panel AR Animation - Fixed Size</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker preset="hiro">

        <a-entity id="ar-model-group" scale="0.2 0.2 0.2" position="0 0 0">
          
          <a-entity id="sun" position="0 1.5 -0.5" scale="0.5 0.5 0.5">
            <a-sphere radius="0.5" color="#FFD700" material="shader: standard; emissive:#FFD700; emissiveIntensity:2"></a-sphere>
          </a-entity>

          <a-entity id="panel" position="0 0 0" scale="1 1 1">
            <a-box depth="0.05" height="0.2" width="0.5" color="#002244" shader="flat"></a-box>
            <a-cylinder radius="0.05" height="0.2" color="#666666" position="0 -0.1 0" rotation="90 0 0"></a-cylinder>
          </a-entity>

        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <script>
      const json_url = "tilt_predictions.json"; 
      const stepDuration = 1000; 
      const PI = Math.PI;

      fetch(json_url)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          const panel = document.querySelector("#panel");
          const sun = document.querySelector("#sun");
          let i = 0;

          function updateAnimation() {
            if (i >= data.length) i = 0; // Loop

            const hour = data[i].HR;
            const tilt_radians = data[i].tilt;

            // --- Panel Tilt ---
            // Rotation is relative to the panel's local axis
            const panelTiltDegrees = tilt_radians * (180 / PI);
            panel.setAttribute('rotation', `${panelTiltDegrees} 0 0`);

            // --- Sun Position (arc under panel) ---
            // Adjust position values to make sense for the scaled-down model
            const sunX = (hour - 13) / 8 * 2.5; // Wider horizontal sweep on the new scale
            const sunY = 1.5 - tilt_radians * 0.5; // Adjusted Y position
            const sunZ = -0.5;
            sun.setAttribute('position', `${sunX} ${sunY} ${sunZ}`);

            i++;
            setTimeout(updateAnimation, stepDuration);
          }

          updateAnimation();
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          alert("Error loading animation data. Check console.");
        });
    </script>
  </body>
</html>
