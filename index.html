<!DOCTYPE html>
<html>
  <head>
    <title>Solar Panel AR Animation - Optimized for Visibility</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker preset="hiro">

        <a-entity id="ar-model-group" scale="0.4 0.4 0.4" position="0 0 0">
          
          <a-entity id="sun" position="0 0.8 -0.3" scale="0.5 0.5 0.5">
            <a-sphere radius="0.5" color="#FFD700" material="shader: standard; emissive:#FFD700; emissiveIntensity:2"></a-sphere>
          </a-entity>

          <a-entity id="panel" position="0 0 0.025" scale="1 1 1">
            <a-box depth="0.05" height="0.2" width="0.5" color="#002244" shader="flat" position="0 0.1 0"></a-box>
            <a-cylinder radius="0.05" height="0.05" color="#666666" position="0 0 0" rotation="0 0 0"></a-cylinder>
          </a-entity>

        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

    <script>
      const json_url = "tilt_predictions.json"; 
      const stepDuration = 1000; 
      const PI = Math.PI;

      fetch(json_url)
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.json();
        })
        .then(data => {
          const panel = document.querySelector("#panel");
          const sun = document.querySelector("#sun");
          let i = 0;

          function updateAnimation() {
            if (i >= data.length) i = 0; // Loop

            const hour = data[i].HR;
            const tilt_radians = data[i].tilt;

            // --- Panel Tilt ---
            // Rotation is applied to the panel entity (around X-axis)
            const panelTiltDegrees = tilt_radians * (180 / PI);
            // We apply a NEGATIVE tilt here if the data assumes a positive tilt is UP/BACKWARD.
            // If the model still looks backwards, change this back to positive.
            panel.setAttribute('rotation', `${-panelTiltDegrees} 0 0`); 

            // --- Sun Position ---
            // Scaled the animation values down to match the new 0.4 group scale
            const sunX = (hour - 13) / 8 * 1.5; // Adjusted sweep (was 2.5)
            const sunY = 0.8 - tilt_radians * 0.3; // Adjusted Y position (was 1.5 - tilt * 0.5)
            const sunZ = -0.3; // Adjusted Z position (was -0.5)
            
            sun.setAttribute('position', `${sunX} ${sunY} ${sunZ}`);

            i++;
            setTimeout(updateAnimation, stepDuration);
          }

          updateAnimation();
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          alert("Error loading animation data. Check console.");
        });
    </script>
  </body>
</html>
